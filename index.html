<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
   <div class="container">
        <input id="inputField" type="text"><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    <h2>Instructions</h2>
    <p>Type in what you want to do.<br>
        Click on the plus button to add it to your list.<br>
        Once you've completed your task click once on the word.<br>
        If you wish to delete the task from your list just double click on the word.<br>
        Now go get stuff done! 

    </p>
</div>
   <script src="main.js"></script> 
</body>
</html>
